<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<script src="//code.tidio.co/emxea4k3msel8mjqoeefsccblbzcwuov.js" async></script>

<body class="bg-gray-100">
    <!-- En-tête -->
    <header class="text-gray-600 body-font shadow">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <span class="ml-3 text-xl">MonTest</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900">Accueil</a>
                <a class="mr-5 hover:text-gray-900">À propos</a>
                <a class="mr-5 hover:text-gray-900">Services</a>
                <a class="mr-5 hover:text-gray-900">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Section Principale -->
    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
            <div class="text-center lg:w-2/3 w-full">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Bienvenue sur MonTest</h1>
                <p class="mb-8 leading-relaxed">Découvrez notre plateforme et explorez nos services.</p>
                <div class="flex justify-center">
                    <button class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">Commencer</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Pied de page -->
    <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2024 MonTest —
                <a href="https://twitter.com/monTest" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@monTest</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <!-- Icône de média social (ex. : Twitter) -->
                    </svg>
                </a>
            </span>
        </div>
    </footer>
</body>
</html>
